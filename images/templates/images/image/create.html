{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <h1 class="my-3">Bookmark an image</h1>
    <div class="row">
        <div class="col-6">
            <img src="{{ request.GET.url }}" class="image-preview" width="100%">
        </div>

        <div class="col-6">
            <form action="." method="post">
                {% csrf_token %}
                {% include 'account/snippets/form_render.html' with form=form %}
                <button type="submit" class="btn btn-primary">Bookmark It</button>
            </form>
        </div>
    </div>
{% endblock %}
